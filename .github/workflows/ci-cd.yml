name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      
      # Navigate into the React app subdirectory
      - name: Change to mood-tracking-app directory
        run: cd mood-tracking-app

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install
        working-directory: mood-tracking-app

      - name: Run tests
        run: npm test
        working-directory: mood-tracking-app

      - name: Build the React app
        run: npm run build
        working-directory: mood-tracking-app

      - name: Build Docker image
        run: docker build . -t your-username/your-app-name
        working-directory: mood-tracking-app

      - name: Log in to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Push Docker image
        run: docker push your-username/your-app-name
        working-directory: mood-tracking-app
